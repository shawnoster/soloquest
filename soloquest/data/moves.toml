# Ironsworn: Starforged Move Definitions (POC subset)
# Source: Ironsworn: Starforged by Shawn Tomkin (used for personal/non-commercial play)

# ── Adventure Moves ────────────────────────────────────────────────────────────

[face_danger]
name = "Face Danger"
category = "adventure"
description = "When you attempt something risky or react to an imminent threat, envision your action and roll. If you act with speed, mobility, or agility: Roll +edge. If you endure, withstand, or find reserves of strength: Roll +iron. If you fight back or take decisive action: Roll +iron. If you charm, pacify, or encourage: Roll +heart. If you hide, sneak, or lie: Roll +shadow. If you analyze, plan, or assess: Roll +wits."
stat_options = ["edge", "heart", "iron", "shadow", "wits"]
strong_hit = "You are successful. Take +1 momentum."
weak_hit = "You succeed, but face a troublesome cost. Choose one: You are delayed, lose advantage, or face a new danger. You are tired or hurt: Suffer -1 health or -1 spirit. You are delayed: Make note and lose +1 momentum."
miss = "You fail, or your progress is undermined by a dramatic and costly turn of events. Pay the Price."
momentum_on_strong = 1

[secure_an_advantage]
name = "Secure an Advantage"
category = "adventure"
description = "When you assess a situation, make preparations, or attempt to gain leverage, envision your action and roll. If you act with speed, mobility, or agility: Roll +edge. If you endure or find strength: Roll +iron. If you charm or inspire: Roll +heart. If you hide or deceive: Roll +shadow. If you analyze or plan: Roll +wits."
stat_options = ["edge", "heart", "iron", "shadow", "wits"]
strong_hit = "You gain advantage. Choose one: Take +2 momentum. Add +1 to your next move. Your ally may take +1 momentum."
weak_hit = "Your advantage is short-lived. Take +1 momentum."
miss = "Your attempt to gain advantage backfires. Pay the Price."
momentum_on_strong = 2
momentum_on_weak = 1

[gather_information]
name = "Gather Information"
category = "adventure"
description = "When you search an area, delve into lore, analyze information, or do research, roll +wits."
stat_options = ["wits"]
strong_hit = "You discover something helpful and complete your investigation. Take +2 momentum."
weak_hit = "The information complicates things or comes with a cost. Take +1 momentum."
miss = "Your investigation uncovers nothing helpful or reveals an unwelcome truth. Pay the Price."
momentum_on_strong = 2
momentum_on_weak = 1

[heal]
name = "Heal"
category = "adventure"
description = "When you receive medical care or use your knowledge to treat wounds, roll +wits. If you are the caregiver, roll +wits. If you receive care, roll +heart."
stat_options = ["wits", "heart"]
strong_hit = "Your care is effective. Restore +2 health for yourself or another."
weak_hit = "Your care is effective, but not without cost. Restore +1 health."
miss = "Your attempt to heal fails or creates a new complication. Pay the Price."

[resupply]
name = "Resupply"
category = "adventure"
description = "When you attempt to bolster your resources with a trip to the store, a scavenging run, or a gift from an ally, roll +wits."
stat_options = ["wits"]
strong_hit = "You bolster your resources. Take +2 supply."
weak_hit = "You find what you need, but it costs you. Take +1 supply and choose one: You pay too much. Suffer -1 credits. You take a risk. Expose yourself to a threat or complication."
miss = "You fail to find what you need and the situation worsens. Pay the Price."

[make_camp]
name = "Make Camp"
category = "adventure"
description = "When you rest and recover for several hours in the field, roll +supply."
stat_options = ["supply"]
strong_hit = "You rest and recover. Take +1 health, +1 spirit, +1 momentum. If you are at 0 supply, take +1 supply."
weak_hit = "Your rest is interrupted or your resources are diminished. Take +1 health or +1 spirit. Take -1 supply."
miss = "You take no comfort. Pay the Price."

[undertake_an_expedition]
name = "Undertake an Expedition"
category = "adventure"
description = "When you traverse a vast or hazardous area, set the rank of your expedition, and roll. On the initial roll, or when pushing into new or dangerous territory: Roll +wits. When you forge ahead with confidence: Roll +edge."
stat_options = ["wits", "edge"]
strong_hit = "You reach a waypoint. Mark progress and choose one: You make good time. Envision a favorable aspect of the path ahead. You gain an insight. Take +1 momentum."
weak_hit = "You reach a waypoint, but suffer a complication. Mark progress but pay a minor cost."
miss = "You are waylaid by a threat or lost. Pay the Price."

[finish_an_expedition]
name = "Finish an Expedition"
category = "adventure"
description = "When your expedition comes to an end, roll the challenge dice and compare to your progress."
stat_options = []
progress_roll = true
strong_hit = "Your expedition is a success. Take +1 momentum."
weak_hit = "You arrive, but the journey has taken its toll or your destination offers a complication. Choose one: Suffer a cost. Endure a hardship."
miss = "Your expedition fails or you arrive at a cost. Pay the Price and either end the expedition in failure or push on — if you push on, clear your progress and undertake the expedition again."

# ── Combat Moves ───────────────────────────────────────────────────────────────

[enter_the_fray]
name = "Enter the Fray"
category = "combat"
description = "When you initiate combat or are forced into a fight, envision how you take action and roll. If you are facing off against your foe: Roll +heart. If you charge into action or act on instinct: Roll +iron. If you ambush or misdirect: Roll +shadow. If you act using careful tactics: Roll +wits."
stat_options = ["heart", "iron", "shadow", "wits"]
strong_hit = "You are in control. Take +2 momentum."
weak_hit = "You are in control, but face a complication. Take +1 momentum."
miss = "Your foe has the upper hand. Pay the Price."
momentum_on_strong = 2
momentum_on_weak = 1

[strike]
name = "Strike"
category = "combat"
description = "When you fight with determination and force, envision your attack and roll. If you fight in close quarters: Roll +iron. If you attack from range or with precision: Roll +edge."
stat_options = ["iron", "edge"]
strong_hit = "You inflict +1 harm and take +1 momentum."
weak_hit = "You inflict harm."
miss = "Your attack fails or leaves you open. Pay the Price."
momentum_on_strong = 1

[clash]
name = "Clash"
category = "combat"
description = "When you fight back against a foe's attack, envision your counterattack and roll. If you fight in close quarters: Roll +iron. If you attack from range: Roll +edge."
stat_options = ["iron", "edge"]
strong_hit = "You inflict harm and take +1 momentum."
weak_hit = "You inflict harm, but suffer a cost. Take -1 momentum or suffer harm."
miss = "You are overpowered. Pay the Price."

[battle]
name = "Battle"
category = "combat"
description = "When you fight a battle and it happens in a blur, envision your objective and roll. If you are outgunned or fighting with determination: Roll +iron. If you are outnumbered or on the run: Roll +edge. If you are fighting a battle of wills or have support: Roll +heart. If you are using deception or misdirection: Roll +shadow. If you are using strategy, position, or planning: Roll +wits."
stat_options = ["iron", "edge", "heart", "shadow", "wits"]
strong_hit = "You achieve your objective unconditionally. Take +2 momentum."
weak_hit = "You achieve your objective, but at a cost. Pay the Price."
miss = "You are defeated or the situation worsens dramatically. Pay the Price."
momentum_on_strong = 2

[face_defeat]
name = "Face Defeat"
category = "combat"
description = "When you abandon or are driven from a fight, roll +heart."
stat_options = ["heart"]
strong_hit = "You find your footing and choose one: Bolster your forces. +2 momentum. Flee the fight. Make your escape."
weak_hit = "You survive, but the retreat has consequences. Choose one: Suffer -1 momentum. Pay the Price for the retreat."
miss = "Your defeat is costly. Pay the Price."

[take_decisive_action]
name = "Take Decisive Action"
category = "combat"
description = "When your combat objective is within reach, roll the challenge dice and compare to your progress to see if you achieve your goal."
stat_options = []
progress_roll = true
strong_hit = "You achieve your objective. Envision the outcome."
weak_hit = "You achieve your objective, but not without a cost. Pay the Price."
miss = "Your attempt fails and the situation grows dire. Pay the Price."

# ── Connection Moves ───────────────────────────────────────────────────────────

[make_a_connection]
name = "Make a Connection"
category = "connection"
description = "When you attempt to establish a new relationship or get to know someone you've just met, roll +heart."
stat_options = ["heart"]
strong_hit = "You forge a connection. Give them a name and establish their role. Take +1 momentum."
weak_hit = "You form a tentative connection. Take +1 momentum, but the bond is still uncertain."
miss = "The connection doesn't form, or is built on a misunderstanding. Pay the Price."
momentum_on_strong = 1
momentum_on_weak = 1

[compel]
name = "Compel"
category = "connection"
description = "When you try to persuade someone to do something, envision your approach and roll. If you charm, befriend, or are vulnerable: Roll +heart. If you threaten or coerce: Roll +iron. If you use deception or trickery: Roll +shadow."
stat_options = ["heart", "iron", "shadow"]
strong_hit = "They'll do what you want or share what they know. Take +1 momentum."
weak_hit = "As strong hit, but they ask something of you in return."
miss = "They refuse or the situation worsens. Pay the Price."
momentum_on_strong = 1

# ── Fate Moves ─────────────────────────────────────────────────────────────────

[pay_the_price]
name = "Pay the Price"
category = "fate"
description = "When you suffer the outcome of a move, choose one: Make the most obvious negative outcome happen. Envision two negative outcomes. Pick the one that seems most interesting or relevant. Roll on the Pay the Price oracle."
stat_options = []
oracle_table = "pay_the_price"

[ask_the_oracle]
name = "Ask the Oracle"
category = "fate"
description = "When you seek to resolve questions, discover details in the world, determine how an NPC acts or responds, or trigger a discovery, choose the odds and roll your oracle die (d100). On a result within the range, the answer is **yes**. Otherwise, it is **no**. For open-ended answers, use the Action and Theme oracles."
stat_options = []
oracle_roll = true

# ── Vow Moves ──────────────────────────────────────────────────────────────────

[swear_an_iron_vow]
name = "Swear an Iron Vow"
category = "vow"
description = "When you swear upon iron to complete a quest, write your vow and give it a rank. Then, if the vow is to a person or community with whom you share a bond: Roll +heart. If you swear to your own principles or in the name of a higher purpose: Roll +heart. If you swear upon a physical object or in response to a taunt: Roll +iron. If you are driven by an obsession, vendetta, or revenge: Roll +shadow."
stat_options = ["heart", "iron", "shadow"]
strong_hit = "You are emboldened and it is clear what you must do. Take +2 momentum."
weak_hit = "You are determined but begin your quest with more questions than answers. Take +1 momentum."
miss = "You face a significant obstacle before you can begin. Pay the Price."
momentum_on_strong = 2
momentum_on_weak = 1

[reach_a_milestone]
name = "Reach a Milestone"
category = "vow"
description = "When you make significant progress in your quest by overcoming a critical obstacle, completing a perilous journey, solving a complex mystery, defeating a powerful threat, gaining vital support, or acquiring a crucial item, you may mark progress on your vow."
stat_options = []
progress_mark = true

[forsake_your_vow]
name = "Forsake Your Vow"
category = "vow"
description = "When you renounce your quest, betray your promise, or the goal is no longer achievable, clear the vow. Then, for each rank of the vow: Troublesome: -1 spirit. Dangerous: -2 spirit. Formidable: -3 spirit. Extreme: -4 spirit. Epic: -5 spirit."
stat_options = []
special = "forsake"

[fulfill_your_vow]
name = "Fulfill Your Vow"
category = "vow"
description = "When you achieve what you swore to do, roll the challenge dice and compare to your progress."
stat_options = []
progress_roll = true
strong_hit = "Your quest is complete. Mark experience based on the rank: Troublesome: 1. Dangerous: 2. Formidable: 3. Extreme: 4. Epic: 5."
weak_hit = "Your quest is fulfilled, but there is more to be done or you realize the truth of your quest. Mark experience (see above), but take -1 momentum."
miss = "Your quest is undone. Envision what has gone wrong, and choose one: You recommit. Clear all but one filled progress and raise the vow's rank by one. You forsake your vow."
